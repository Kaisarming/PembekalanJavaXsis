<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}">

<body>

    <section layout:fragment="container">
        <script th:src="@{js/category.js}"></script>
        <h1 th:text="${title}"></h1>
        <div>
            <button type="button" class="btn btn-primary mt-3 mb-2" onclick="openForm()">
                Create
            </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category,iter : ${categories}">
                    <th scope="row" th:text="${iter.count}"></th>
                    <td th:text="${category.name}"></td>
                    <td>
                        <div>
                            <button type="button" class="btn btn-primary" th:value="${category.id}"
                                onclick="editForm(this.value)">Edit</button>
                            <button type="button" class="btn btn-primary" th:value="${category.id}"
                                onclick="confirm('Are you sure?', deleteCategory(this.value))">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>


        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </section>



</body>


</html>
