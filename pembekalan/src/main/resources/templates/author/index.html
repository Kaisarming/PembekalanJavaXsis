<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" xmlns-layout="http://www.ulteaq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}">

<body>

    <div layout:fragment="container">
        <h1 class="my-3" th:text="${title}"></h1>

        <div class="">
            <button type="button" class="btn btn-primary mt-3 mb-2" onclick="openForm()">
                Add Author
            </button>
            <table class="table table-striped table-hover" data-bs-theme="dark">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Published Book</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="author : ${authors}">
                        <th scope="row" th:text="${author.authorId}"></th>
                        <td th:text="${author.name}"></td>
                        <td th:text="${author.publishedBook}"></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-primary" th:value="${author.authorId}"
                                onclick="editForm(this.value)">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-danger" th:value="${author.authorId}" onclick="if (confirm('Are you sure?')) {
                                        deleteAuthor(this.value);
                                    }">
                                <i class="bi bi-trash3"></i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="authorForm" tabindex="-1" aria-labelledby="modalFormLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalFormLabel">
                            Modal title
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>

                </div>
            </div>
        </div>

        <script th:src="@{/js/author.js}"></script>
    </div>


</body>

</html>
